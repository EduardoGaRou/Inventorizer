<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Inventorizer Web App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <link rel="icon" type="image/png" href="../resources/css/box.png" />
    <link rel="stylesheet" type="text/css" href="../resources/css/loginStyles.css">
    <script type="text/javascript" src="../resources/js/loginScripts.js"></script>
</head>

<body>
    <div class="container mt-4 rounded">
        <!--Header-->
        <div class="row justify-content-center mb-0">
            <div class="col-md-6 mb-0 p-4 text-center loginForm rounded-top">
                <!--Icon-->
                <img class="" width="250" height="250" src="../resources/css/box.png">
            </div>
        </div>
        <div class="row justify-content-center mt-0 ">
            <!--Title-->
            <div class="col-md-6 mt-0 mb-0 p-4 text-center loginForm header">
                <h1>Inventorizer Web App</h1>
            </div>
        </div>
        <div class="row justify-content-center mt-0 ">
            <div class="col-md-6 loginForm mt-0 p-4">
                <label for="InputUser" class="d-flex justify-content-center align-items-center rounded float-left mr-3">
                    <i class="fas fa-user"></i>
                </label>
                <p class="h5">Username:</p>
                <input type="text" class="form-control" id="InputUser"
                    onkeyup="toggleErrorAndBtn(this.value,InputPassword.value)">
            </div>
        </div>
        <div class="row justify-content-center mt-0 ">
            <div class="col-md-6 loginForm mt-0 p-4">
                <label for="InputPassword"
                    class="d-flex justify-content-center align-items-center rounded float-left mr-3">
                    <i class="fas fa-lock"></i>
                </label>
                <p class="h5">Password:</p>
                <input type="password" class="form-control" id="InputPassword"
                    onkeyup="toggleErrorAndBtn(InputUser.value,this.value)">
                <p id="invalidation" class="h5 mt-3" hidden>Entered user or password is incorrect!</p>
            </div>
        </div>
        <div class="row justify-content-center mt-0">
            <div class="col-md-6 loginForm mt-0 p-4 text-right rounded-bottom">
                <a href="home.html"><button id="loginbtn" class="btn btn-primary mb-3 mr-3" disabled>Login</button></a>
                <a href="signup.html"><button class="btn btn-primary mb-3 ">Sign up</button></a>
            </div>
        </div>
    </div>
</body>

</html>
